<!doctype html>
　　<html>
　　　　<head>
　　　　　　<meta charset="utf-8"/>
　　　　　　<title>跳转页面</title>
　　　　　　<script type="text/javascript">
　　　　　　　　var time = 5; //时间,秒
　　　　　　　　function Redirect() {
 　　　　　　　　window.location = "http://localhost:8080";
　　　　　　　　}
　　　　　　　　var i = 0;
　　　　　　　　function dis() {
 　　　　　　　　document.all.s.innerHTML = "邮件发送成功" + (time - i) + "秒后回到首页";
 　　　　　　　　i++;
　　　　　　　　}
　　　　　　　　timer = setInterval('dis()', 1000); //显示时间
　　　　　　　　timer = setTimeout('Redirect()', time * 1000); //跳转
　　　　　　</script>
　　</head>
　　<body>
　　　　<span id="s"></span>
　　</body>
</html>
